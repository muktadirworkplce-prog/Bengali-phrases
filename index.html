<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 flex justify-center items-start min-h-screen p-4">

    <div class="quiz-container bg-gray-200 rounded-3xl shadow-neu p-8 w-full max-w-3xl">

        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">বাগধারা MCQ Quiz</h1>

        <!-- Top Info -->
        <div class="flex justify-between items-center mb-6">
            <!-- Score -->
            <div id="score" class="w-16 h-16 rounded-full flex items-center justify-center bg-gray-200 shadow-neu font-bold text-lg text-gray-700">
                0
            </div>
            <!-- Timer -->
            <div id="timer" class="px-6 py-3 rounded-xl bg-gray-200 shadow-neu font-semibold text-gray-700">
                00:00
            </div>
        </div>

        <!-- Question Box -->
        <div id="question-box" class="bg-gray-200 rounded-2xl shadow-neu p-6 mb-6 text-gray-700 text-lg">
            এখানে প্রশ্ন দেখাবে
        </div>

        <!-- Options -->
        <div id="options" class="flex flex-col space-y-4">
            <!-- Buttons dynamically populated by JS -->
        </div>

        <!-- Start / Next Button -->
        <button id="start-btn" class="start-btn mt-8 mx-auto block px-8 py-3 rounded-2xl bg-gray-200 shadow-neu font-bold text-gray-700 hover:shadow-inner">
            শুরু করুন
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
