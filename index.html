<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>বাগধারা MCQ টেস্ট</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 text-gray-800 font-sans min-h-screen flex flex-col select-none">
  <div class="max-w-3xl mx-auto p-4 flex flex-col gap-4">
    <!-- Heading -->
    <div class="text-center">
      <h1 class="text-2xl font-bold mb-1">বাগধারা — MCQ টেস্ট</h1>
      <p class="text-sm text-gray-500">প্রতিটি সঠিক উত্তর = 1 পয়েন্ট। মোট = ২৪০</p>
    </div>

    <!-- Control Buttons -->
    <div class="flex justify-center gap-3">
      <button id="startBtn" class="bg-blue-400 text-gray-800 font-bold px-4 py-2 rounded-xl shadow-md hover:shadow-lg transition-shadow">Start</button>
      <button id="restartBtn" class="bg-white border border-gray-300 text-gray-800 px-4 py-2 rounded-xl shadow-inner hover:shadow transition-shadow hidden">Restart</button>
    </div>

    <!-- Quiz Panel -->
    <div class="bg-gray-100 rounded-2xl p-6 shadow-neumorph flex flex-col gap-4 relative">
      <!-- Status Row -->
      <div class="flex justify-between items-center">
        <!-- Info left -->
        <div class="flex flex-col gap-1">
          <div class="flex gap-2 text-sm text-gray-500 items-center">
            সময়: <span id="timer" class="font-semibold text-gray-800">00:00</span>
          </div>
          <div class="flex gap-2 text-sm text-gray-500 items-center">
            <span id="qprogress">প্রশ্ন: 0 / ২৪০</span>
          </div>
        </div>
        <!-- Score right (text only) -->
        <div class="text-blue-500 font-bold text-lg">
          <span id="score">0 / ২৪০</span>
        </div>
      </div>

      <!-- Quiz area -->
      <div id="quiz" class="hidden flex flex-col gap-4">
        <div class="flex justify-between items-center">
          <div class="text-sm text-gray-500" id="qnum">প্রশ্ন 1</div>
          <div class="text-sm text-gray-400" id="meaning-hint"></div>
        </div>

        <div class="text-lg font-bold" id="qtext"></div>

        <div class="grid gap-3" id="options"></div>

        <!-- Footer: Correct/Wrong + progress -->
        <div class="flex justify-between items-center mt-2">
          <div class="text-sm text-gray-500">সঠিক: <span id="correctCount">0</span> | ভুল: <span id="wrongCount">0</span></div>
          <div class="w-full bg-gray-200 rounded-full h-2 ml-4 overflow-hidden">
            <div id="progBar" class="h-2 bg-blue-400 w-0 transition-all"></div>
          </div>
        </div>
      </div>

      <!-- End Screen -->
      <div id="endScreen" class="hidden text-center mt-4">
        <div class="text-xl font-extrabold" id="finalScore">আপনি পেয়েছেন 0 / 44</div>
        <div class="text-sm text-gray-500 mt-2" id="finalTime">সময়: 00:00</div>
      </div>
    </div>
  </div>
   <script src="script.js"></script>
</body>
</html>
