<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MCQ টেস্ট</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 text-gray-800 font-sans min-h-screen flex flex-col select-none">
  <div class="max-w-3xl mx-auto p-4 flex flex-col gap-4">
    <!-- Heading -->
    <div class="text-center">
      <h1 class="text-2xl font-bold mb-1">বাগধারা — MCQ টেস্ট</h1>
      <p class="text-sm text-gray-500">প্রতিটি সঠিক উত্তর = 1 পয়েন্ট। মোট = ২৪০</p>
    </div>

    <!-- Control Buttons -->
    <div class="flex justify-center gap-3">
      <button id="startBtn" class="bg-blue-400 text-gray-800 font-bold px-4 py-2 rounded-xl shadow-md hover:shadow-lg transition-shadow">Start</button>
      <button id="restartBtn" class="bg-white border border-gray-300 text-gray-800 px-4 py-2 rounded-xl shadow-inner hover:shadow transition-shadow hidden">Restart</button>
    </div>

    <!-- Quiz Panel -->
    <div class="bg-gray-100 rounded-2xl p-6 shadow-neumorph flex flex-col gap-4 relative">
      <!-- Status Row -->
      <div class="flex justify-between items-center">
        <!-- Info left -->
        <div class="flex flex-col gap-1">
          <div class="flex gap-2 text-sm text-gray-500 items-center">
            সময়: <span id="timer" class="font-semibold text-gray-800">00:00</span>
          </div>
          <div class="flex gap-2 text-sm text-gray-500 items-center">
            <span id="qprogress">প্রশ্ন: 0 / ২৪০</span>
          </div>
        </div>
        <!-- Score right (text only) -->
        <div class="text-blue-500 font-bold text-lg">
          <span id="score">0 / ২৪০</span>
        </div>
      </div>

      <!-- Quiz area -->
      <div id="quiz" class="hidden flex flex-col gap-4">
        <div class="flex justify-between items-center">
          <div class="text-sm text-gray-500" id="qnum">প্রশ্ন 1</div>
          <div class="text-sm text-gray-400" id="meaning-hint"></div>
        </div>

        <div class="text-lg font-bold" id="qtext"></div>

        <div class="grid gap-3" id="options"></div>

        <!-- Footer: Correct/Wrong + progress -->
        <div class="flex justify-between items-center mt-2">
          <div class="text-sm text-gray-500">সঠিক: <span id="correctCount">0</span> | ভুল: <span id="wrongCount">0</span></div>
          <div class="w-full bg-gray-200 rounded-full h-2 ml-4 overflow-hidden">
            <div id="progBar" class="h-2 bg-blue-400 w-0 transition-all"></div>
          </div>
        </div>
      </div>

      <!-- End Screen -->
      <div id="endScreen" class="hidden text-center mt-4">
        <div class="text-xl font-extrabold" id="finalScore">আপনি পেয়েছেন 0 / 44</div>
        <div class="text-sm text-gray-500 mt-2" id="finalTime">সময়: 00:00</div>
      </div>
    </div>
  </div>
   <script src="script.js"></script>
<div class="container">
    <h2>বিলাসী গল্প এমসিকিউ</h2>
    <div id="quiz"></div>

    <button id="resetBtn">রিসেট করুন</button>

    <div class="scoreBox">
        স্কোর: <span id="score">0</span> / 20
    </div>
</div>

<style>

    .container {
        max-width: 600px;
        margin-left: 0;
        text-align: left;
    }

    .question {
        margin-bottom: 18px;
        padding: 12px;
        border-left: 3px solid #444;
    }

    .option {
        padding: 10px;
        margin: 6px 0;
        border: 1px solid #222;
        border-radius: 8px;
        box-shadow: 2px 2px 5px #0002;
        cursor: pointer;
        transition: 0.2s;
        user-select: none;
    }

    .option.correct:hover {
        background: green;
        color: white;
        border-color: green;
        box-shadow: none;
    }

    .option.wrong:hover {
        background: red;
        color: white;
        border-color: red;
        box-shadow: none;
    }

    .option.disabled {
        pointer-events: none;
        opacity: 0.6;
    }

    #resetBtn {
        padding: 10px 16px;
        margin-top: 15px;
        border: 1px solid #111;
        background: #f2f2f2;
        border-radius: 6px;
        cursor: pointer;
    }

    .scoreBox {
        margin-top: 15px;
        font-size: 18px;
    }

    @media(max-width:500px){
        .container {
            padding-right: 10px;
        }
    }
</style>

<script>
const questions = [
    {q:"বিলাসী গল্পে কোন কোন দিনের নাম রয়েছে?", a:"শনিবার মঙ্গলবার", o:["বৃহস্পতিবার শুক্রবার","শুক্রবার সোমবার","শনিবার মঙ্গলবার","রবিবার সোমবার"]},
    {q:"বিলাসী গল্পে কোন কোন ঋতুর নাম রয়েছে?", a:"গ্রীষ্ম বর্ষা", o:["শরৎ শীত","গ্রীষ্ম বর্ষা","বসন্ত শরৎ","শীত বসন্ত"]},
    {q:"বিলাসী গল্পে কোন কোন রঙের নাম রয়েছে?", a:"নীল গেরুয়া", o:["লাল নীল","সবুজ গেরুয়া","নীল গেরুয়া","হলুদ নীল"]},
    {q:"গল্পে কয়টি ফলের নাম আছে?", a:"পাঁচ টি", o:["তিন টি","চার টি","পাঁচ টি","ছয় টি"]},
    {q:"গল্পে ফলগুলোর নাম কি?", a:"আম কাঁঠাল আনারস রম্ভ বৈঁচি", o:["আম জাম লিচু","আম কাঁঠাল আনারস রম্ভ বৈঁচি","লিচু কাঁঠাল কলা","কলা আনারস আম"]},
    {q:"গল্পে কোন কোন মাদকের দ্রব্য আছে?", a:"গাঁজা আফিম", o:["গাঁজা তামাক","অ্যালকোহল আফিম","গাঁজা আফিম","ধান ভাং"]},
    {q:"গল্পে কোন কোন ব্যক্তির নাম রয়েছে?", a:"হুমায়ুন, ভূদেব বাবু, তোগলোক খাঁ", o:["হুমায়ুন ও রমেশ","ভূদেব বাবু ও ননিভাই","হুমায়ুন, ভূদেব বাবু, তোগলোক খাঁ","তোগলোক ও রমেশ"]},
    {q:"গল্পে কোন কোন জাতির নাম রয়েছে?", a:"ইংরাজ, ডোম, কায়স্থ, ব্রাহ্মণ", o:["মগ, রাখাইন","ইংরাজ, ডোম, কায়স্থ, ব্রাহ্মণ","বৌদ্ধ, হিন্দু","রাজপুত, জৈন"]},
    {q:"গল্পে কোন রোগের নাম আছে?", a:"ম্যালেরিয়া", o:["হাম","ম্যালেরিয়া","টাইফয়েড","ডেঙ্গু"]},
    {q:"গল্পের মর্মবাণী কি?", a:"মানব প্রেমের অপূর্ব মহিমা", o:["দেশপ্রেম","মানব প্রেমের অপূর্ব মহিমা","ধর্মীয় শিক্ষা","সমাজ সংস্কার"]},
    {q:"গল্পের প্রথম লাইন কোনটি?", a:"পাকা দুই ক্রোশ হাঁটিয়া স্কুলে বিদ্যা অর্জন করিতে যায়।", o:["একদিন সকালে","সে হাঁটতে ভালোবাসে","পাকা দুই ক্রোশ হাঁটিয়া স্কুলে বিদ্যা অর্জন করিতে যায়।","স্কুলে যাওয়ার পথে"]},
    {q:"গল্পের শেষ লাইন কোনটি?", a:"আমি শুধু এই বলিব যে….. আরো পাঁচজন মানুষের মতো দু এক পা হাঁটিতে দিলেই প্রায়শ্চিত্ত করার মতো পাপ হয় না।", o:["শেষে সবাই খুশি","আমি পরে বাড়ি ফিরলাম","আমি শুধু এই বলিব যে….. আরো পাঁচজন মানুষের মতো দু এক পা হাঁটিতে দিলেই প্রায়শ্চিত্ত করার মতো পাপ হয় না।","তারপর গল্প শেষ"]},
    {q:"বিলাসী গল্পের লেখক কে?", a:"শরৎচন্দ্র চট্টোপাধ্যায়", o:["রবীন্দ্রনাথ","বঙ্কিমচন্দ্র","শরৎচন্দ্র চট্টোপাধ্যায়","জীবনানন্দ"]},
    {q:"গল্পটি প্রথম প্রকাশিত হয় কোথায়?", a:"ভারতী পত্রিকায় ১৯১৮ সালে", o:["ভারতী ১৯২০","ভারতী পত্রিকায় ১৯১৮ সালে","প্রবাসী ১৯১৫","ভারতী ১৯১০"]},
    {q:"পরে গল্পটি কোন গ্রন্থে অন্তর্ভুক্ত হয়?", a:"ছবি", o:["শ্রীকান্ত","চরিত্রহীন","ছবি","দত্তা"]},
    {q:"শরৎচন্দ্রের প্রথম প্রকাশিত গল্প?", a:"মন্দির", o:["দত্তা","মন্দির","গৃহদাহ","শেষ প্রশ্ন"]},
    {q:"শরৎচন্দ্রের আত্মজৈবনিক উপন্যাস?", a:"শ্রীকান্ত", o:["পথের দাবী","শ্রীকান্ত","দেবদাস","গৃহদাহ"]},
    {q:"শরৎচন্দ্রের প্রথম উপন্যাস?", a:"বড়দিদি", o:["গৃহদাহ","দেবদাস","শ্রীকান্ত","বড়দিদি"]},
    {q:"বিলাসী গল্পে লেখকের কিসের ছায়াপথ আছে?", a:"ছেলেবেলার", o:["যৌবন","পারিবারিক","ছেলেবেলার","রাজনীতি"]},
    {q:"বিলাসী গল্প কোন ধরনের?", a:"গদ্য", o:["পদ্য","নাটক","গদ্য","রূপকথা"]}
];

let score = 0;

function loadQuiz(){
    const quizDiv = document.getElementById("quiz");
    quizDiv.innerHTML = "";

    questions.forEach((item, idx) => {
        let qBox = document.createElement("div");
        qBox.className = "question";
        qBox.innerHTML = `<b>${idx+1}. ${item.q}</b>`;

        item.o.forEach(opt => {
            let op = document.createElement("div");
            op.className = "option";
            op.textContent = opt;

            op.addEventListener("mouseover", ()=>{
                if(op.classList.contains("disabled")) return;
                op.classList.add(opt === item.a ? "correct" : "wrong");
            });

            op.addEventListener("mouseout", ()=>{
                op.classList.remove("correct", "wrong");
            });

            op.addEventListener("click", ()=>{
                if(op.classList.contains("disabled")) return;

                if(opt === item.a) score++;

                // disable all options
                Array.from(qBox.querySelectorAll(".option")).forEach(o=>{
                    o.classList.add("disabled");
                });

                document.getElementById("score").textContent = score;
            });

            qBox.appendChild(op);
        });

        quizDiv.appendChild(qBox);
    });
}

document.getElementById("resetBtn").addEventListener("click", ()=>{
    score = 0;
    document.getElementById("score").textContent = 0;
    loadQuiz();
});

loadQuiz();
</script>
</body>
</html>
